<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to Sephora</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="container">
        <div id="form">
            <h2>Sign in to Sephora</h2>
            <input type="email" id="loginemail" placeholder="Email Address*">
            <input type="password" id="loginpassword" placeholder="Password*">
            <button class="hidepassword" onclick="hideshow()">Show Password</button>
            <div id="keepmesignin">
                <button id="checkbox_signin" onclick="yesorno()"></button>
                <p>Keep me signed in</p>
                
                <div class="tooltip">
                    <i class="fa fa-info-circle"></i>
                    <span class="tooltiptext">Selecting this option means you wonâ€™t have to sign in as often on this
                        device. For your security, we recommend only doing this on your personal devices.</span>
                </div>
                <a id="forget_password_option" href="">Forget password?</a>
            </div>
            <button class="signinbutton" onclick="verifymydetails()">Sign in</button>
        </div>
        <h2 class="asktosignupif">New to Sephora?</h2>
        <button class="createAccountButton" onclick="redirecttosignuppage()">Create Account</button>
        <p class="termsandconditionlink"><a href="">Terms of Use</a> & <a href="">Privacy Policy</a></p>
    </div>

</body>
</html>

<script src="./login.js"></script>
